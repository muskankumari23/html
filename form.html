<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="thanks.html"  target="_blank" autocomplete="on">
       <label for="name">First name</label> 
        <input type="text" name="Fname" id="name" placeholder="name" required> 
        <br> <br>
        Last Name: <input type="text" name="Lname">
        <br><br>
        Reg. No <input type="number" name="Reg.N">
        <br><br>
        Are you a student? <input type="checkbox" name="Students">
        <br><br>
        Gender: Male <input type="radio" name="Mygender">
        Female <input type="radio" name="Mygender">
        other <input type="radio" name="Mygender">
        <br><br>
        DOB <input type="date" name=dob>
        <br> <br>
        Photo <input type="file" name="Image">
        <br><br>
        Branch: <select name="MyBranch" id="Branch">
            <option value="ME">Mechanical</option>
            <option value="CSE">computer Science</option>
            <option value="automobile">Automobile</option>
            <option value="EE">Electrical</option> 
            </select>  
        <br><br>
        Write about your self : <br> <textarea name="Mytext" style="height:150px;" placeholder="enter your ur query.....">
           
        </textarea>
        <br><br>
        <input type="reset">
        <input type="submit">

    </form>
    
</body>
</html>
